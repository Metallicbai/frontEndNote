    <script>
        // 工厂模式
        function createPerson(name,age,job) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job =job;
            o.sayName = function() {
                console.log(this.name);
            }
            return o;
        }
        var xiaoming = createPerson('xiaoming',11,'coder');

        // 通过调用上面的 createPerson 函数，并传入 name age job 三个参数，我们就能得到一个叫 xiaoming 的对象，我们如果想要多个多想就多次调用该函数
        // 这个就叫做工厂模式
    </script>
</body>
