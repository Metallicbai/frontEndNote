<!DOCTYPE html>

<body>
    <script>
        // Object 是一个基础类型，其他类型都从Object 继承了基本行为
        // Array 数组对象是一个有序的列表
        // Date 提供对时间操作的方法跟属性
        // RegExp 提供了正则方法跟属性
        // 函数是Function的实例，因此函数也是对象，函数也可以有方法
        // Boolean String Number 为这三种基本数据类型的包装对象，这三种数据类型都有它们身上的方法，基本数据类型在使用包装对象的方法时，会创建一个包装对象的实例，在语句执行完毕销毁
    </script>
