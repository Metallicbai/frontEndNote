<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //我们可以通过instanceof来判断一个数据是不是数组
        let arr = [];
        console.log(arr instanceof Array);      //true

        //也可以通过Array.isArray()这个方法来判断
        console.log(Array.isArray(arr));        //true      这个方法需要ie9+

        //没个对象都有toString() toLocaleString() valueOf()方法，数组也有
        let arr2 = ['blue','red','green']
        console.log(arr2.toLocaleString());     //blue,red,green
        console.log(arr2.valueOf());            //["blue", "red", "green"]  返回原来的数值
        console.log(arr2.toString());           //blue,red,green
        //toLocaleString()大部分情况与toString()的值一样，不过toLocaleString()是对数组的每一项都执行toLocaleString()，所以如果修改了oLocaleString()，返回的值就不一样
        let obj = {
            toLocaleString() {
                return 1;
            },
            toString() {
                return 2;
            }
        }
        let obj2 = {
            toLocaleString(){
                return 3;
            },
            toString() {
                return 3;
            }
        }
        let arr3 = [obj,obj2];
        console.log(arr3.toLocaleString());     //1,3
        console.log(arr3.toString())            //2,3



        //使用push()这个方法，可以像数组尾部添加数据，可以添加任何个数，会依此的添加,它回返回修改后数组的长度，并且原来的数组被改变了
        let arr4 = ['blue','red','green'];
        let result1 = arr4.push('black');
        console.log(arr4);      //["blue", "red", "green", "black"]
        console.log(result1);   //4
        
        //pop()这个方法可以删除数组的最后一项，它会返回被删除的数据，原来的数据被改变了
        let arr5 = ['blue','red','green'];
        let result2 = arr5.pop();
        console.log(arr5);          //["blue", "red"]
        console.log(result2);       //green
        
        //shift()这个方法可以移除数组的第一项，它会返回被移除的数据，原来的数组被改变了
        let arr6 = ['blue','red','green'];
        let result3 = arr6.shift();
        console.log(arr6);      //["red", "green"]
        console.log(result3);   //blue

        //unshift()这个方法可以在数组前面添加若干个项目,会按照参数的顺序进行排序（参数靠前的数据，下标靠前），它回返回修改后数组的长度，并且原来的数组被改变了
        let arr7 = ['blue','red','green'];
        let result4 = arr7.unshift('white','pink');
        console.log(arr7);      //["white", "pink", "blue", "red", "green"]
        console.log(result4);   //5


        //使用reverse()这个方法可以把数组颠倒过来,它会返回颠倒后的数组，并且原来的数组改变成了颠倒后的数组
        let arr8 = [1,2,3,4,5];
        let result5 = arr8.reverse();
        console.log(arr8);      //[5, 4, 3, 2, 1]
        console.log(result5)    //[5, 4, 3, 2, 1]

        //使用sort()方法，可以根据穿进的函数来排序数组，函数接收两个参数
        let arr9 = [2,5,1,7,9,0];
        let result6 = arr9.sort(function(a,b) {
            return a - b;
        })
        console.log(arr9);      //[0, 1, 2, 5, 7, 9]
        console.log(result6);   //[0, 1, 2, 5, 7, 9]
        let arr10 = [5,2,7,9,1,0,3];
        arr10.sort(function(a,b) {
            return b - a;
        })
        console.log(arr10);     //[9, 7, 5, 3, 2, 1, 0]

        //第一个参数减第二个会返回正序，第二个参数减第一个参数会返回倒序


        //使用jion()的方法可以让一个数组转成字符串，方法接受一个参数，这个参数表示数据转成字符串后的链接符号
        let arr11 = ['blue','red',3];
        let result7 = arr11.join(',');
        console.log(arr11);     //["blue", "red", 3]
        console.log(result7);   //blue,red,3

        //jion()方法会返回被拼接后的字符串，原来的数组不会被改变


        //使用concat()方法可以将数组拼接起来，它可以接收若干个参数，如果参数是普通的数据，会直接的拼接到数组后面，如果参数是一个数组，就会拼接两个数组
        let color1 = ['red','blue','green'];
        let newColor = color1.concat('yellow',['pink','black']);
        console.log(color1);        //["red", "blue", "green"]
        console.log(newColor);      //["red", "blue", "green", "yellow", "pink", "black"]

        //它始终会返回一个新的数组，并且原来的数组不会被改变


        //slice()这个方法可以裁切数组，接收一个或者两个参数

        //如果只接受一个参数，数组将会从传入数值所对应的下标开始裁切，直到最后一个
        let color2 = ['blue','red','green','pink','white'];
        let val1 = color2.slice(1);
        console.log(val1);      //["red", "green", "pink", "white"]

        //如果穿进两个参数，将会从第一个参数对应的下标裁切到第二个参数对应的下标，但是不包括第二个参数的下标
        let val2 = color2.slice(1,3);
        console.log(val2);      //["red", "green"]
        //无论怎么裁切，原来的数组不会改变
        console.log(color2);    //["blue", "red", "green", "pink", "white"]

        //slice()这个方法的参数可以是负数，负数就会把数组倒过来裁切，如果，第二个参数小于第一个参数，将会返回空数组
        let val3 = color2.slice(-1);
        console.log(val3);      //["white"]

        let val4 = color2.slice(-3,-1);     //["green", "pink"]
        console.log(val4);


        //splice()这个方法可以对数组进行删除，插入，和替换，它接收两个参数
        let color3 = ['blue','red','pink','black','white'];
        let val5 = color3.splice(0,2);
        console.log(val5);      //["blue", "red"]
        console.log(color3);    //["pink", "black", "white"]

        //它会返回一个数组，返回的数组是被他删除的部分，原来的数组会被改变，剩下没有被删除的项

        //在两个参数后还能接受更多的参数，表示插入数据或者替换数据
        let color4 = ['blue','red','pink','black','white'];
        let val6 = color4.splice(1,0,'yello');
        console.log(val6);      //[]    没有删除数据的话会返回一个空数组
        console.log(color4);    //["blue", "yello", "red", "pink", "black", "white"]

        let color5 = ['blue','red','pink','black','white'];
        let val7 = color5.splice(1,1,'yellow');
        console.log(val7);      //["red"]
        console.log(color5);    //["blue", "yellow", "pink", "black", "white"]

        //它返回被替换的数据，愿数组被改动了

        //indexOf() lastIndexOf()，这两个方法都是查找数据中的数据的，一个从前面找，一个从后面找，接受两个参数，第一个参数表示要找的数据，第二个参数表示从哪里开始找
        //如果找到的话就返回数据所在的位置，没有找到的话就返回-1
        let nums = [1,2,3,4,5,6,7,8,9,0];
        console.log(nums.indexOf(4));       //3 下标是3
        console.log(nums.lastIndexOf(4))    //3
        console.log(nums.indexOf(4,4));     //-1        从下标4开始找，所以找不到
    </script>
</body>
</html>
