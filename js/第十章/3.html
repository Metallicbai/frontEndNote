<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // getElemtntById() 可以通过 id 在页面上查找元素,如果没有找到,会返回 null 
        console.log(document.getElementById('box'));

        // getElementsByTagName() 可以通过标签获取元素,得到的是一个类数组,并且这个类数组是动态的
        console.log(document.getElementsByTagName('div'));

        // forms 可以获得页面所有表单

        // images 可以获得页面中所有的 img 标签

        // links 可以获得所有包含 href 的 a 标签
    </script>
</body>
</html>
