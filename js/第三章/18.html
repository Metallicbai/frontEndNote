<body>
    <script>
        //三目运算符
        true ? console.log(1) : console.log(2);
        //问号前是表达式，如果成立会执行 ：之前的语句，如果不成立会执行 ： 后的语句
        var num1 = 3,num2 = 4;
        var max = num1 > num2 ? num1 : num2;        //4
        //上面的例子，会先比较num1和num2的值，谁的值大就给赋值给max
    </script>
</body>
