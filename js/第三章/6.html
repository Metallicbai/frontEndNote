<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Number数据类型,js中的数字可以是小数也可以是整数
        var num1 = 10;
        var num2 = 1.23;

        //数字不仅可以是传统的十进制，还可以用八进制的形式表现。八进制第一个数值必须是0开头，后面的跟0～7，如果后面的超过了7，那么就会被当成十进制处理
        var num3 = 071;     //十进制为57
        var num4 = 081;     //81,因为后面超过了7，所以被当成十进制的了

        //八进制在严格模式下是无效的，会报错

        //数字也可以保存为十六进制，十六进制以0x开头，后面跟0～9，A～F（字母可以大写也可以小写）
        var num5 = 0xaf;    //175
        
        //所有数值在进行计算的时候都会被转换成十进制，所以不是必要的情况下，数值保存为十进制的方便

        //0的话可以保存为+0跟-0，并且这两个数值是相等的

        //小数又被称作浮点数，数值中有且只有一个小数点，并且小数点后面必须有数字，小数点前面可以省略数字，但是不推荐这么写
        var num6 = 1.3;     //1.3
        var num7 = .1;      //0.1
        var num8 = 1.       //1     因为小数占用的内存是整数的两倍，所以小数点后面没有数值，就被当作0来处理，1.0表示为1，用来节约内存

        //js会把后面超过6个0的数值进行科学计数法转换
        var num9 = 2.123e8;     //212300000

        //小数的精确度不及整数，在进行0.1+0.2这样运算时会出错
        var num10 = 0.1 + 0.2;  //0.30000000000000004


        //数字的取值范围，js中，数字能够使用到的范围是从5e-324到1.7976931348623157e+308
        var num11 = Number.MAX_VALUE;    //1.7976931348623157e+308  Number.MAX_VALUE表示最大值
        var num12 = Number.MIN_VALUE;    //5e-324                   Number.MIN_VALUE表示最小值

        //如果数值超过了这个取值范围，就会被转行成 inifinity 和 -inifinity
        var num13 = num11 + num11;      //inifinity
        var num14 = num12 * num12;      //0
        //可以用isFinite()这个方法来判断是不是在取值范围之间
        console.log(isFinite(num13));   //false
        console.log(isFinite(1));       //true

        //js中数字还有一个值 NaN ，表示 no a number,这是一个特殊的数值，任何数除以一个不是数字的值都会返回NaN
        //任何数和NaN进行操作就会返回NaN，并且NaN自己也不等于自己本身。
        console.log(NaN == NaN);        //false

        //可以用isNaN()这个方法来判断数字是不是NaN，是的话就会返回true
        //isNaN() 的原理就是会将数字进行 Number() 转换，如果是 NaN 就返回true，是数字就返回false，所以可以用来判断一个数据是不是数字。

        console.log(isNaN(NaN));        //true
        console.log(isNaN(12));         //false
        console.log(isNaN('15'));       //false     字符串 '15' 可以被Number() 转换成 15，所以返回false

        // isNaN 对于对象也有效果，首先会调用对象的valueof()这个方法，在判断返回值，看是否能否被转换成数字，如果不行就基于对象的返回值，调用对象的toString()这个方法，再来测试返回值
    </script>
</body>
</html>
