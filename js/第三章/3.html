    <!DOCTYPE html>
    <html lang="en">

        <meta charset="UTF-8">

        <title>Document</title>

    <body>
        <script>
            // Undefined数据类型只有一个值，那就是 undefined ，表示为定义，当变量声明为赋值，或者找一个不存在的属性时，就会返回undefined。
            var a = undefined;
            console.log(a === undefined);   //true
            var b;
            console.log(b);                 //undefined
        </script>
    </body>
    </html>
