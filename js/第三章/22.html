<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //switch语句,switch也是一个条件语句，如果条件过多的话，建议用switch
        var a = 1;
        switch (a){
            case 1 : //要执行的代码
            break;   //每个case后一定需要有个break，不然switch不会跳出
            case 2 : //case可以有多个
            break;
            default: //上面条件都不成立执行的语句
        }

        //switch比较的时候是用全等来比较
    </script>
</body>
</html>
