<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // js当中有 5 种简单的数据类型和 1 种复杂的数据类型
        /*
         *  简单数据类型
         *      Undefined   Null    Boolean     Number  String
         *  复杂数据类型
         *      Object  Object是由无序的键值对组成    key: value
         */

         // typeof 操作符，用来检测数据类型的，返回被检测数据相对应的字符串，但是要注意，第一个字符是小写。
         var a = 1;
         console.log(typeof a);     //number
         var b = 'hello'
         console.log(typeof b);     //string
         var c = true;
         console.log(typeof c);     //boolean
         var d = undefined;
         console.log(typeof d);     //undefined
         var e = null;
         console.log(typeof e);     //object    注意，在检测null数据类型的时候，js把它当作 {} 空对象来处理，所以是object
         var f = [];
         console.log(typeof f);     //object    数组是对象的一种形式
         var g = function () {};
         console.log(typeof g);     //function  检测函数返回的是function，但是js并没有为函数设定一种数据类型

         //如果一个变量没有声明，typeof会返回undefeated
         console.log(typeof h);     //undefined
    </script>
</body>
</html>
