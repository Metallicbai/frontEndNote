<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //加性操作符，就是我们日常中的加减

        //加法 + ，如果有一个数是NaN，就返回NaN
        //Inifinity 加 上Inifinity 就返回 Inifinity
        //-Inifinity 加上 -Inifinity 就返回 -Inifinity
        //Inifinity 加上 -Inifinity 就返回 NaN
        //+0 + +0 返回 +0
        //-0 + -0 返回 -0
        //+0 + -0 返回 +0
        //如果加号两边只要有一个是字符串的话，就会进行字符串的拼接
        console.log(1+ '1');    // '11'
        //如果操作数是对象，布尔值，就会调用她们的toString()然后在拼字符串，undefined 和 null 会直接用String()方法，然后拼字符串


        //减法 - ，如果有一个数是NaN，就返回NaN
        //Inifinity 减 上Inifinity 就返回 NaN
        //-Inifinity 减上 -Inifinity 就返回 NaN
        //Inifinity 减 -Inifinity返回的是 Inifinity
        //-Inifinity 减 Inifinity返回的是 -Inifinity
        //+0 - +0 返回 +0
        //-0 - -0 返回 +0
        //-0 - +0 返回 -0
        //如果操作数是字符串，布尔值null或undefined，就会调用Number()，转换成数字，然后在按照上面的规则计算
        //如果操作的是一个对象，会先调用对象的valueOf(),取返回的数字进行计算，如果是NaN，就会调用toString()，取返回的字符串，然后转成数字计算

    </script>
</body>
</html>
