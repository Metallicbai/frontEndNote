    <script>
        //乘性操作符 js当中的乘性操作符有乘法 * 除法 ／ 和取模 %,如果乘性操作符当中的某一个操作数不是数字的话，系统会自动调用Number()这个方法

        //乘法 *  计算两个数的乘积，他会按照我们的数学方法来计算，如果最后的数字超过了js所能表示的最大数和最小数，会返回Inifinity 和 -Inifinity
        //如果其中一个数是NaN，就会返回NaN
        //如果Inifinity 与 0 乘，会返回NaN,否则的话，返回Inifinity或者-Inifinity
        //Inifinity与Inifinity相乘，返回Inifinity


        //除法 / 他会按照我们的数学方法来计算，如果最后的数字超过了js所能表示的最大数和最小数，会返回Inifinity 和 -Inifinity
        //如果其中一个数是NaN，就会返回NaN
        //0除以0的话，返回NaN
        //Inifinity 被非0的数除，会返回Inifinity 或 -Inifinity
        //非零的数除以0返回Infinity
        //0除以非零的数返回0


        //取模 % 取余数，按照数学方法来
        //有限大的数除以无限大的数返回NaN
        //0除以有限大的数返回NaN
        //Inifinity除以Inifinity返回NaN
        //无穷大的数除以有限大的数返回被除数
        //被除数如果是0，结果是0
        
    </script>
