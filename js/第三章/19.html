<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //js中的赋值操组符 = ，就是把右边的值赋值给左边的，注意要和等于区分
        var num = 10;       //10
        
        //可以用复合的赋值来节约代码
        num = num + 10;
        //可以写成
        num += 10;

        // *=   乘等于
        // /=   除等于
        // -=   减等于
        // %=   模等于


        //js中还有逗号操作符，表示一条语句执行多个操作
        var num2 = 3,num3 = 4,num5 =5;      //同时生命3个变量
        var num6 = (2,3,4,5,6);             //最后num6值为6，后面的覆盖了前面的赋值
    </script>
</body>
</html>
