<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // navigator 对象包含着我们浏览器的信息
        console.log(navigator);

        // cookieEnabled 表示浏览器是否有启用 cookie 
        console.log(navigator.cookieEnabled)        // true

        // onLine 表示是否有连接互联网
        console.log(navigator.onLine)

        // userAgent 浏览器的用户代理字符串
        console.log(navigator.userAgent)        // Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.100 Safari/537.36
    </script>
</body>
</html>
