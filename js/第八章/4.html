<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 系统对话框
        // alert 可以弹出一个系统提示框
        alert('这是一个提示框');

        // confirm 会弹出一个确认框，会返回一个布尔值，表示点击了确定还是取消
        var result = confirm('这是一个系统确认框');
        console.log(result);        // 点确定就是 true 取消 是 false 

        // prompt 可以弹出一个系统输入框,接收两个参数，第一个是提示语，第二个是输入的默认值
        var result = prompt('请输入文字',000);
        console.log(result);

        // 调用打印
        print();

    </script>
</body>
</html>
